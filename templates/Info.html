<style>
    *{
    box-sizing: border-box;
}
* {
  box-sizing: border-box;
}

body {
    font-family: Arial, Helvetica, sans-serif;
    background-image: url("static/fons/fonins2.jpg");
    background-size: 400px;
    background-attachment: fixed;

}

/* Style the header */
header {
    padding: 1%;
    text-align: center;
    font-size: 50px;
    color: white;
}



nav {
  float: left;
  width: 20%;

  background: rgb(197, 196, 196);
  padding: 20px;
  margin-left: 15%;
  height: 400px;
}



article {
  float: left;
  padding: 20px;
  width: 50%;
  background-color: rgb(197, 196, 196);
  margin-right: 15%;
  height: 400px;
  
}
/* Clear floats after the columns */
section:after {
    content: "";
    display: table;
    clear: both;
}

/* Style the footer */
footer {
    
    padding: 3px;
    text-align: center;
    color: rgb(255, 255, 255);
    font-size: 20px;    
    margin-left: auto;
    margin-right: auto;
    width: 90%;
  
    
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
    nav, article {
        width: 100%;
        height: auto;
    }
}

a .container:hover {
